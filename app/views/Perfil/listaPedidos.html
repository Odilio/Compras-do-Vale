#{extends 'template.html'/}
   
	<style>
	.ibox-title {
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
    background-color: #ffffff;
    border-color: #e7eaec;
    border-image: none;
    border-style: solid solid none;
    border-width: 4px 0px 0;
    color: inherit;
    margin-bottom: 0;
    padding: 14px 15px 7px;
    min-height: 48px;
}
.ibox-content {
    background-color: #ffffff;
    color: inherit;
    padding: 15px 20px 20px 20px;
    border-color: #e7eaec;
    border-image: none;
    border-style: solid solid none;
    border-width: 1px 0px;
}
	</style>

	
<section id="cart_items">
		<div class="container">
			<div class="row">
					<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="@{Application.index()}">Inicio</a></li>
				  <li class="active">Lista de Pedidos</li>
				</ol>
			</div>
					#{include 'menuConta.html'/}
					
				<div class="col-sm-9 padding-right">
				 <div class="wrapper wrapper-content">
      <div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Status</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						 #{list items:lista, as:'product'}
						<tr>
							<td class="cart_product ">
								<a href=""><img src="${product?.car_caminho_ima}" width="80px" alt=""></a>
							</td>
							<td>
							</td>
							<td class="cart_description">
								<h4><a href="">${product?.car_titulo}</a></h4>
								<p>ReferÃªncia: ${product?.car_referencia}</p>
							</td>
							<td class="cart_price">
								<p  style="color: red;">$ ${product?.car_preco}</p>
							</td>
							<td class="cart_quantity">
							<div class=" cart_quantity_button">
								
									<p  style="color: red;">${product?.car_quantidade}</p>
								
							</div>
						</td>
							<td class="cart_total">
								
    	<select class="form-control" name="projeto.pro_publicado" >
          <option value="Enviado">Enviado</option>
           <option value="Aguardando Pagamento">Aguardando Pagamento</option>
      </select> 
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" href="@{Produtos.alterarStatusPedido()}"><i class="fa fa-check-square"></i></a>
							</td>
						</tr>
						   #{/list}
					</tbody>
				</table>
			</div>
				</div><!--features_items-->
					
					<div class="category-tab"><!--category-tab-->
					 		
					</div><!--/category-tab-->
					
				
				</div>
			</div>
		</div>
	</section>
